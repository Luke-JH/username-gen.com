# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    # The build command also creates a CNAME file as defined in package.json
    - run: npm run build --if-present

    - run: git stash dist -f
    - run: git checkout gh-pages || git checkout -b gh-pages
    - run: git rm -rf .
    - run: git stash pop dist -f

    # Commit and push changes to the gh-pages branch
    - run: git config user.name "${GITHUB_ACTOR}"
    - run: git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
    # This bypasses the .gitignore file
    - run: git add dist -f
    - run: git commit -m "Update gh-pages"
    - run: git push origin gh-pages
